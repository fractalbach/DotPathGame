<!-- Script for SVG Button Click Functionality--> 
<script> 
    var svg = document.getElementsByTagName('svg')[0];

    var clickButton = function (page2view) {
        for (var i = svg.children.length - 1; i >= 0; i--) {
            svg.children[i].style.display = "none";
        }
        document.getElementById(page2view).style.display = "unset";
        return;
    };
</script>




<body>

<!-- The Main SVG element (there is only 1) -->
<svg version="1.1"
     baseProfile="full"
     width="95%"
     height="95%"
     viewBox="0 0 1000 1000"
     xmlns="http://www.w3.org/2000/svg"
     id="gameSVG" >



<g id="gameZone" style="display:none;">
    <g id="background"> 
        <rect id = 'backgroundRectangle'
            x='0' y='5' width="1000" height="990" 
            fill="transparent" stroke="#FFF" stroke-width="5"    />
    </g>

    <g id="textboard" style = "text-anchor:middle; fill: #FFF;"></g>

    <g id="lines">
        <g id="horizontalLines"></g>
        <g id="verticalLines"></g>
        <g id="ForwardCrossedLines"></g>
        <g id="BackwardCrossedLines"></g>
        <g id="lineTextZone"></g>
    </g>

    <g id="dotgrid"></g>
    <g id="dotGridTextZone"></g>

    <rect  x='0' y='5' width="100" height="100" stroke="#FFF" stroke-width="5" 
        fill='#000' class="myButton" onclick = "restartGame();"/>

    <text x='50' y='80' font-size='80' 
        style = "text-anchor:middle; fill: #FFF;">↺</text>

    <rect x='900' y='5' width="100" height="100" stroke="#FFF" stroke-width="5"
        fill='#000' class="myButton" onclick = "clickButton('introOverlay')"/>

    <text x='950' y='70' font-size='80'
        style="text-anchor:middle; fill: #FFF;">⌂</text>

</g>



<g id="introOverlay" style="display:all;">
    <g id="overlayRectangles" fill="transparent" 
        stroke="#FFF" stroke-width="5">

        <rect id='intro_select1' x='40' y='750' width="420" height="160" 
            fill='#000' class="myButton" onclick = "clickButton('gameZone');"/>

        <rect id='intro_select2' x='540' y='750' width="420" height="160" 
            fill='#000' class="myButton" 
            onclick = "clickButton('instructions');"/>
    </g>
    <g id="overlayTitle" fill="#FFF" style="text-anchor: middle;"> 
        <text x='50%' y='150' font-size='150'>The</text>
        <text x='50%' y='300' font-size='150'>Dot Path</text>
        <text x='50%' y='450' font-size='150'>Game</text>
        <text x='50%' y='600' font-size='80'>by Chris Achenbach</text>
        <text x='25%' y='850' font-size='80'>Enter</text>
        <text x='75%' y='850' font-size='70'>Instructions</text>
    </g>
</g>



<g id="instructions" style="display:none;">

    <rect  x='250' y='900' width="500" height="100" 
        stroke="#FFF" stroke-width="5" 
        fill='#000' class="myButton" onclick = "clickButton('gameZone');"/>

    <g style = "text-anchor:middle; fill: #FFF;">
        <text x='50%' y='975' font-size='80' fill="#FFF">Enter Game</text>

        <text id="page_heading" 
            x='50%' y='100' font-size='100' fill="#FFF">Instructions</text>

        <text x='50%' y='260' font-size='50' fill="white">How to Win:</text>

        <text x='50%' y='360' font-size='50' fill="white">1. Connect all of the Red Points! </text>

        <text x='50%' y='440' font-size='50' fill="white">2. Connect all of the Blue Points!</text>

        <text x='50%' y='600' font-size='50' fill="white">
            Other Things:</text>

        <text x='50%' y='700' font-size='50' fill="white">
            You can only move Up, Down, Left, Right. </text>

        <text x='50%' y='780' font-size='50' fill="white">
            Use Diagonals to help you connect dots! </text>
    </g>
        
     

    <rect  x='0' y='5' width="100" height="100" stroke="#FFF" stroke-width="5" 
        fill='#000' class="myButton" onclick = "location.reload();"/>
    
    <text x='50' y='80' font-size='80' 
        style = "text-anchor:middle; fill: #FFF;">↺</text>
    
    <text x='25' y='140' font-size='40' 
        style = "text-anchor:left; fill: #FFF;">↑</text>
    
    <text x='0' y='180' font-size='30' 
        style = "text-anchor:left; fill: #FFF;">Restarts Game</text>

    <rect x='900' y='5' width="100" height="100" stroke="#FFF" stroke-width="5"
        fill='#000' class="myButton" onclick = "clickButton('introOverlay')"/>
    
    <text x='950' y='70' font-size='80'
        style="text-anchor:middle; fill: #FFF;">⌂</text>
    
    <text x='955' y='140' font-size='40' 
        style = "text-anchor:left; fill: #FFF;">↑</text>

    <text x='870' y='180' font-size='30' 
        style = "text-anchor:middle; fill: #FFF;">Go to Homepage</text>
</g>

</svg>
